<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MARKASTOTO</title>
  <link rel="icon" type="image/png" href="https://i.imgur.com/o8PgtgO.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fdfdfd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .container {
      background-color: #666;
      padding: 60px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 95%;
      max-width: 1200px; /* Lebar maksimum konten diperbesar */
    }

    .container img.logo {
      width: 360px;
      margin-bottom: 25px;
    }

    .container h1 {
      color: gold;
      font-size: 32px;
      margin-bottom: 25px;
    }

    .button {
      background-color: gold;
      border: none;
      color: black;
      padding: 16px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      margin: 10px 10px 0;
      font-size: 20px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #e6c200;
    }

    .gif-banner {
      margin-top: 30px;
      width: 100%;
      max-width: 100%;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .container {
        padding: 30px;
      }
      .button {
        width: 100%;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/4SJzyma.png" alt="Logo Klub Biliar" class="logo">
    <h1>Selamat Datang di Markastoto</h1>
    <a href="https://markastotolancar.com/register?referral_code=zerocoder" class="button">LOGIN</a>
    <a href="https://markastotolancar.com/register?referral_code=zerocoder" class="button">DAFTAR</a>
    
    <img src="https://i.imgur.com/OGbwQOy.gif" alt="Animasi Markastoto" class="gif-banner">
  </div>
</body>
</html>
