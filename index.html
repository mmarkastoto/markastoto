<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kedai Kopi - MarkasToto</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom right, #3a0ca3, #f72585);
      color: white;
      overflow-x: hidden;
    }
    .hero {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1509042239860-f550ce710b93') no-repeat center/cover;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }
    .content {
      position: relative;
      z-index: 2;
      padding: 0 20px;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 5rem;
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ff9800;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 30px;
    }
    .button-group {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .btn {
      background-color: #ff9800;
      color: white;
      padding: 12px 24px;
      border: none;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #fb8c00;
    }
    .logo {
      position: absolute;
      top: 20px;
      left: 30px;
      height: 50px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 3rem;
      }
      p {
        font-size: 1rem;
      }
      .btn {
        font-size: 0.9rem;
        padding: 10px 20px;
      }
      .logo {
        height: 40px;
        top: 10px;
        left: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay"></div>
    <!-- Ganti path gambar jika diperlukan -->
    <img class="logo" src="84e05e4d-43bc-4b2e-a22d-b2aeef9524aa.png" alt="Logo MarkasToto" />
    <div class="content">
      <h1>Coffee</h1>
      <p>Nikmati secangkir kopi hangat dan manisnya camilan di pagi hari.</p>
      <div class="button-group">
        <a href="https://markastotolancar.com/register?referral_code=zerocoder" class="btn">DAFTAR</a>
        <a href="https://markastotolancar.com/register?referral_code=zerocoder" class="btn">MASUK</a>
      </div>
    </div>
  </div>
</body>
</html>
