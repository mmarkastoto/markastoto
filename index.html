<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page Klub Biliar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fdfdfd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }
    .container {
      background-color: #666;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    .container img.logo {
      width: 100px;
      margin-bottom: 20px;
    }
    .container h1 {
      color: gold;
      font-size: 28px;
      margin-bottom: 20px;
    }
    .button {
      background-color: gold;
      border: none;
      color: black;
      padding: 12px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      margin: 10px 10px 0;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/4SJzyma.png" alt="Logo Klub Biliar" class="logo">
    <h1>Selamat Datang di Klub Biliar</h1>
    <a href="#" class="button">Daftar Sekarang</a>
    <a href="#" class="button">Info Lengkap</a>
  </div>
</body>
</html>
