<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landing Page Biliar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://cdn.pixabay.com/photo/2016/09/12/20/16/ball-1661144_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .content {
      background-color: rgba(0, 0, 0, 0.6); /* Overlay gelap agar teks kontras */
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      color: #FFD700; /* Warna emas */
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      background-color: #FFD700;
      color: #000;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s, background-color 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      background-color: #e5c100;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Selamat Datang di Klub Biliar</h1>
    <div class="buttons">
      <a href="https://example.com/daftar" class="btn">Daftar Sekarang</a>
      <a href="https://example.com/info" class="btn">Info Lengkap</a>
    </div>
  </div>
</body>
</html>
